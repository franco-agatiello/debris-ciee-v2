<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Debris Espaciales</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    #modalOrbitaPlanta3D .modal-dialog { max-width: 800px; }
    #orbita3d { width:100%; height:60vh; background: #111122; }
    #orbita3d-label {
      position: absolute; top: 18px; left: 0; width: 100%;
      color: #fff; text-align: center; font-size: 1.1rem; font-weight: bold;
      text-shadow: 1px 2px 6px #000;
      z-index: 15;
    }
    #map {
      width: 100%;
      height: 100vh;
      min-height: 600px;
    }
    .sidebar-logo {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem auto;
    }
    body { background: #f9f9fa; }
    #footer-ciee {
      padding: 12px 0;
      text-align: center;
      color: #666;
      background: #f5f5f8;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar de Filtros -->
      <aside class="col-md-2 col-lg-2 p-2 bg-light" id="sidebar">
        <a href="https://www.ciee.unlp.edu.ar/" target="_blank" rel="noopener">
          <img src="Captura de pantalla 2025-06-06 211123.png" alt="Logo Derbis" class="sidebar-logo mb-3">
        </a>
        <h4>Filtros</h4>
        <form id="filter-form">
          <label for="pais-dropdown">País de origen:</label>
          <div class="dropdown mb-2" id="pais-dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" id="dropdownPaisBtn" data-bs-toggle="dropdown" aria-expanded="false">
              Seleccionar país
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="dropdownPaisBtn" id="dropdownPaisMenu" style="max-height:220px; overflow-y:auto;">
              <!-- Los <li> de país se llenan por JS -->
            </ul>
          </div>
          <label for="fecha-desde">Fecha desde:</label>
          <input type="date" class="form-control mb-2" id="fecha-desde"/>
          <label for="fecha-hasta">Fecha hasta:</label>
          <input type="date" class="form-control mb-2" id="fecha-hasta"/>
          <label for="inclinacion-min">Inclinación órbita (°):</label>
          <div class="row g-1 mb-2">
            <div class="col">
              <input type="number" class="form-control" id="inclinacion-min" placeholder="Mín" min="0" max="180">
            </div>
            <div class="col">
              <input type="number" class="form-control" id="inclinacion-max" placeholder="Máx" min="0" max="180">
            </div>
          </div>
        </form>
        <div class="mt-4 d-grid gap-2">
          <button type="button" class="btn btn-primary" id="modo-puntos">
            <i class="bi bi-geo-alt-fill me-1"></i>Puntos
          </button>
          <button type="button" class="btn btn-secondary" id="modo-calor">
            <i class="bi bi-fire me-1"></i>Calor
          </button>
        </div>
      </aside>
      <!-- Mapa -->
      <main class="col-md-10 col-lg-10 p-0" style="min-height:100vh;">
        <div id="map"></div>
      </main>
    </div>
    <footer id="footer-ciee" class="d-none d-md-block">
      <span>
        © Copyright CIEE 2025 - All rights reserved.
        <a href="https://www.ciee.unlp.edu.ar/" target="_blank" rel="noopener">CIEE</a>
      </span>
    </footer>
  </div>

  <!-- MODAL PARA ORBITA 3D -->
  <div class="modal fade" id="modalOrbitaPlanta3D" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content" style="background:#111122;">
        <div class="modal-header border-0">
          <div id="orbita3d-label"></div>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-0" style="position:relative;">
          <div id="orbita3d"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL PARA TRAYECTORIA 2D (opcional, si lo usas) -->
  <div class="modal fade" id="modalTrayectoria" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">Trayectoria</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-0" style="position:relative;height:60vh;">
          <div id="mapTrayectoria" style="width:100%;height:100%;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts de Leaflet y Bootstrap -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Three.js y utilidades: usar versión 0.149.0 para UMD global -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.min.js"></script>
  <!-- satellite.js -->
  <script src="https://unpkg.com/satellite.js/dist/satellite.min.js"></script>
  <!-- Tu JS principal -->
  <script src="main.js"></script>
</body>
</html>
