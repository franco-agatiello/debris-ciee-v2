<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Control | Desechos Espaciales</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Barra lateral de filtros -->
      <aside class="col-md-2 col-lg-2 p-2 bg-light" id="sidebar">
        <a href="https://www.ciee.unlp.edu.ar/" target="_blank" rel="noopener">
          <img src="Captura de pantalla 2025-06-06 211123.png" alt="Logotipo de Derbis" class="sidebar-logo mb-3">
        </a>
        <h4>Filtros</h4>
        <form id="filter-form">
          <label for="pais">País de origen:</label>
          <select class="form-select mb-2" id="pais"></select>
          <label for="material">Material principal:</label>
          <select class="form-select mb-2" id="material"></select>
          <label for="masa">Masa de caída:</label>
          <select class="form-select mb-2" id="masa">
            <option value="">Todos</option>
            <option value="0-10">0-10 kg</option>
            <option value="10-50">10-50 kg</option>
            <option value="50+">más de 50 kg</option>
          </select>
          <label for="fecha-desde">Fecha desde:</label>
          <input type="date" class="form-control mb-2" id="fecha-desde"/>
          <label for="fecha-hasta">Fecha hasta:</label>
          <input type="date" class="form-control mb-2" id="fecha-hasta"/>
          <label for="inclinacion-min">Inclinación orbital (°):</label>
          <div class="row g-1 mb-2">
            <div class="col">
              <input type="number" class="form-control" id="inclinacion-min" placeholder="Mín" min="0" max="180">
            </div>
            <div class="col">
              <input type="number" class="form-control" id="inclinacion-max" placeholder="Máx" min="0" max="180">
            </div>
          </div>
        </form>
        <div class="mt-4 d-grid gap-2">
          <button type="button" class="btn btn-primary" id="modo-puntos">
            <i class="bi bi-geo-alt-fill me-1"></i>Puntos
          </button>
          <button type="button" class="btn btn-secondary" id="modo-calor">
            <i class="bi bi-fire me-1"></i>Calor
          </button>
        </div>
      </aside>
      <!-- Mapa -->
      <main class="col-md-10 col-lg-10 p-0" style="min-height:100vh;">
        <div id="map"></div>
      </main>
    </div>
    <footer id="footer-ciee" class="d-none d-md-block">
      <span>© Copyright CIEE 2025 - Todos los derechos reservados. <a href="https://www.ciee.unlp.edu.ar/" target="_blank" rel="noopener">CIEE</a></span>
    </footer>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://unpkg.com/satellite.js@5.0.0/dist/satellite.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
