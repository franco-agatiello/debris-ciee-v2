<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Órbita con TLE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <aside class="col-md-2 col-lg-2 p-2 bg-light" id="sidebar">
        <h4>Debris espacial</h4>
        <div class="mb-3">
          <label class="form-label"><strong>Nombre:</strong></label>
          <div id="sat-nombre"></div>
        </div>
        <div class="mb-3">
          <label class="form-label"><strong>TLE:</strong></label>
          <pre id="sat-tle" style="font-size: 0.85em; background: #f5f5f5; padding: 8px;"></pre>
        </div>
      </aside>
      <main class="col-md-10 col-lg-10 p-0" style="min-height:100vh;">
        <div id="map"></div>
      </main>
    </div>
    <footer id="footer-ciee" class="d-none d-md-block">
      <span>
        © Copyright CIEE 2025 - All rights reserved.
      </span>
    </footer>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/satellite.js/dist/satellite.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
